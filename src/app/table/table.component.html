<button mat-raised-button (click)="openAddDialog()">Add New Movie</button>
<nz-table #basicTable [nzData]="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Director</th>
      <th>Rating</th>
      <th>Genre</th>
      <th>Release Year</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of basicTable.data">
      <td>{{movie.title}}</td>
      <td>{{movie.director}}</td>
      <td>{{movie.rating}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.releaseyear}}</td>
      <td>
        <button class="editButton" (click)="updateMovie(movie)">Update</button>
      </td>
    </tr>
  </tbody>
</nz-table>
